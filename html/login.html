    <script>
        ;(function($, win, doc, undefined) {
			$(doc).ready(function(){
                $plugins.uiScrollBar();

                //$plugins.uiSelect();

                $plugins.uiTableScroll();
                
				$plugins.uiTab({ 
                    id:'exeTab1'
                }); 

                $('.btn-switch').on('click', function(){
                    if ($('body').hasClass('minimize')) {
                        $('body').removeClass('minimize');
                    } else {
                        $('body').addClass('minimize');
                    }
                   
                });

                $plugins.uiDropdown({ 
                    id:'uiDropCampaign',
                    ps: 'BL',
                    hold: true,
                    dropSpace: $('body'),
                    dropSrc: false,
                    dropOffset: false,
                    openback:function() { console.log('open callback'); },
                    closeback:function() { console.log('close callback'); } 
                });
                
                $('[data-id="uiDropCampaign"] .ui-drop-box button').on('click', function(){
                    changeCampaign($(this).html());
                })

                function changeCampaign(campaignName){
                    var $currentCampaign = $('.item-header h2');

                    $plugins.uiDropdownToggle({ 
                        id:'uiDropCampaign',
                        state: 'close' 
                    });
                    $currentCampaign.html(campaignName);
                }

                $plugins.uiDatePicker({ 
                    selector: '.ui-datepicker', // '#uiDatePicker1'
                    dual: false,
                    period: false,
                    title: false, //'datepicker title'
                    date_split: '-', //'.'
                    shortDate: false, //false:YYYYMMDD or true:DDMMYYYY
                    dateMonths: new Array('01', '02', '03', '04', '05', '06', '07', '08', '09', '10', '11', '12'),
                    weekDay: new Array('일', '월', '화', '수', '목', '금', '토'),

                    callback: function(v){ console.log(v); },
                    openback: function(){ console.log('open callback'); },
                    closeback: function(){ console.log('close callback'); }
                });
			});
		})(jQuery, window, document);
		
	</script>
